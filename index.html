<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GaCha Cakes</title>
  <style>
    :root{
      --accent: #ffb86b;
      --bg: #0b0f12;
      --glass: rgba(255,255,255,0.06);
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:#fff}

    /* Full-screen hero */
    .hero{
      position:relative;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      overflow:hidden;
    }

    /* silhouette background using the user's photo */
    .hero::before{
      content:"";
      position:absolute;inset:0;
      background-image: url('cakesbackground.jpg');
      background-size:cover;background-position:center center;
      /* filter: brightness(0) saturate(100%) contrast(190%); */
      transform: scale(1.06);
      opacity:0.95;
      mix-blend-mode: normal;
      z-index:0;
    }

    /* dark overlay to ensure text contrast */
    .hero::after{
      content:"";position:absolute;inset:0;
      background: linear-gradient(180deg, rgba(3,7,11,0.6) 0%, rgba(3,7,11,0.65) 60%);
      z-index:1;
    }

    .content{position:relative;z-index:2;max-width:960px;padding:48px;}

    h1{
      font-size: clamp(36px, 6vw, 96px);
      letter-spacing: 0.02em;
      margin:0 0 8px 0;
      font-weight:700;
      color: white;
      text-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    p.lead{
      font-size: clamp(16px, 2.2vw, 20px);
      margin:0;
      color: #f7f7f7;
      opacity:0.95;
    }

    .badge{
      display:inline-block;margin-bottom:20px;padding:8px 14px;border-radius:999px;background:rgba(255,255,255,0.06);backdrop-filter: blur(4px);border:1px solid rgba(255,255,255,0.04);font-weight:600;color:var(--accent);
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
    }

    /* footer small note */
    .note{margin-top:28px;color:rgba(255,255,255,0.65);font-size:13px}

    @media (max-width:520px){
      .content{padding:28px}
    }
  </style>
</head>
<body>
  <main class="hero">
    <div class="content">
      <div class="badge">Coming Soon</div>
      <h1>Delicious Home Made Cakes by Gayle</h1>
      <p class="lead">Handcrafted with love â€” launching soon. Follow us for updates!</p>
    </div>
  </main>
</body>
</html>
